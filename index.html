<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mxr cocktail</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/ebd4a641a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box-area">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="#">Mxr</a>
                </div>

                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contacts</a>
                </nav>
            </div>
        </header>

        <div class="banner-area">
            <h2>Lets Start mixing!</h2>
            <div class="background-image">
            <img  src="assets/images/cocktails97.png">
            </div>
        </div>
               
          
        </div>
    <div class="cocktailbox">
        <div class="form">
            <form>
                <label for="Ingr1">Ingredient 1:</label><br>
                <input type="text" id="Ingr1" name="Ingr1"><br>
                <label for="Ingr2">Ingredient 2:</label><br>
                <input type="text" id="Ingr2" name="Ingr2">
              </form>
            </div>
        

        <div class="searchbox">
            <div class="search_btn">
                <i class="fa-solid fa-martini-glass-citrus"></i>
                
            </div>
            <input type="text" class="input_search" placeholder="Start mixing">

            <div class="form">
                
            </div>

        </div>

    </div>
  

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
