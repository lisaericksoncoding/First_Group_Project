<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/ebd4a641a6.js" crossorigin="anonymous"></script>
    <title>mxr</title>
</head>

<body>
    <!--Title and nav bar-->
    <header class="is-flex-wrap-wrap headspacing">
        <div class="container level">
            <h1 class="level">mxr</h1>
            <h2 class="has-text-centered level">A Place to Create the Perfect Cocktail!</h2>
            <nav class="level">
                <p class="level-item has-text-centered">
                    <a class="navbar-item">Home</a>
                </p>

                <p class="level-item has-text-centered">
                    <a class="navbar-item">Contact</a>
                </p>
            </nav>
    </header>
    <div class="topline"></div>

    <main>
        <!--Background image-->
        <div class="main-bg">
            <!--Search bar and add button, column setting-->
            <div class="columns is-flex-wrap-wrap div">
                <div class="column is-3 searchcolumn">
                    <form id="ingr-form">
                        <input type="text" class="input inputstyle" id="ingrInput" name="ingrInput"
                            placeholder="What do you have?">
                        <div class="buttons is-centered">
                            <button class="addBtn">Add it!
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!--Ingredent section, second column, button to mx it-->
                <div class="column is-2 ingrcolumn">
                    <!--List of ingredents go here!-->
                    <ul class="column is-centered is-mobile" id="ingUl">

                    </ul>
                    <div class="buttons is-centered">
                        <button class="generateBtn">mx it!
                            <i class="fa-solid fa-martini-glass-citrus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </main>
    <!--Footer of page for contact info-->
    <footer class="bottom is-flex-wrap-wrap">
        <div class="container level">
            <h3>Contact</h3>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>


</body>



</html>
