<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <title>mxr</title>
</head>

<body>
    <!--Title and nav bar-->
    <header class="is-flex-wrap-wrap headspacing">
        <div class="container level">
            <h1 class="level">mxr</h1>
            <h2 class="has-text-centered level">A Place to Create the Perfect Cocktail!</h2>
            <nav class="level">
                <p class="level-item has-text-centered">
                    <a class="navbar-item">Home</a>
                </p>

                <p class="level-item has-text-centered">
                    <a class="navbar-item">Contact</a>
                </p>
            </nav>
    </header>
    <div class="topline"></div>

    <main>
        <!--Background image-->
        <div class="main-bg">
            <!--Search bar and add button, column setting-->
            <div class="columns is-flex-wrap-wrap div">
                <div class="column is-3 searchcolumn">
                    <input class="input inputstyle" type="text" placeholder="What do you have?">
                    <div class="buttons is-centered">
                        <button class="addBtn">Add it!</button>
                    </div>
                </div>
                <!--Ingredent section, second column, button to mx it-->
                <div class="column is-2 ingrcolumn">
                    <!--List of ingredents go here possible card needed !-->
                    <ul class="column is-centered is-mobile">
                        <li id="ingr1"></li>
                        <li id="ingr2"></li>
                        <li id="ingr3"></li>
                        <li id="ingr4"></li>
                    </ul>
                    <div class="buttons is-centered">
                        <button class="generateBtn"><a href="result.html">mx it!</a></button>
                    </div>
                </div>
            </div>
        </div>
    <div class="main"></div>
    </main>
<!--Should be footer of page, is hidden behind background image of main section for some reason need to debug-->
    <footer class="bottom is-flex-wrap-wrap">
        <div class="container level">
        <h3>Contact</h3>
            <br>
            Drink Responsibly
            <div class="contacts" id="contactUs">
            <a href="https://github.com/jgporter24">Jess</a> <a href="https://github.com/lisaericksoncoding">Lisa</a> <a href="https://github.com/coffeeprynce">Kyle</a> <a href="https://github.com/asimmons03">Andrew</a> 
            </div>
        </footer>
    </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>


</body>



</html>
